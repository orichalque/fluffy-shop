language: java

sudo: false

jdk:
  - oraclejdk8

notifications:
  email: false

install:
  - cd $TRAVIS_BUILD_DIR/fluffy-stock/ && mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

test:
  - cd $TRAVIS_BUILD_DIR/fluffy-stock/ && mvn test

addons:
  sonarqube: true
env:
  global:
  - secure:
script:
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN